<!DOCTYPE html PUBLIC "-//
W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Контактная форма на jQuery</title>
<link rel="shortcut icon" href="/favicon.ico" />
<link href="css/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="js/validate.min.js" type="text/javascript"></script>
<script src="js/init.js" type="text/javascript"></script>
</head>

<body>

	<div class="wrapper">		
		<form id="form" class="blocks" action="#" method="post">
			<p>
				<label>Имя:</label>
				<input type="text" class="text" name="name" />
			</p>
			<p>
				<label>Компания:</label>
				<input type="text" class="text" name="company" />
			</p>
			<p>
				<label>Ваш e-mail:</label>
				<input type="text" class="text" name="email" />
			</p>
			<p>
				<label>Телефон:</label>
				<input type="text" class="text" name="phone" />
			</p>
			<p class="area">
				<label>Сообщение:</label>
				<textarea class="textarea" name="message"></textarea>
			</p>
			<p>
				<label>&nbsp;</label>
				<input type="submit" class="btn" value="Отправить" />
			</p>
		</form>
	</div>

<!-- pcvector.net -->
<script type="text/javascript" src="/templates/pcv/js/pcvector.js"></script>
<!-- /pcvector.net -->	
</body>
</html>
